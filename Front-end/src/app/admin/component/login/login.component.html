        <h1 class="h3 mb-3 font-weight-normal">Vui lòng đăng nhập</h1>
        <form (submit)="submit()">
          <input type="email" class="form-control" placeholder="Nhập tên tài khoản" required autofocus [(ngModel)]="admin.username" />
          <input type="password" class="form-control" placeholder="Nhập mật khẩu" required style="margin-top:0.75em;"
            [(ngModel)]="admin.password" />
            <button class="btn btn-lg btn-primary btn-block" style="margin-top:1em;" (click)="login();">Đăng nhập</button>
        </form>
