<table class="table table-bordered">
  <thead>
    <tr class="text-center">
      <th scope="col" style="width: 20%;">Đơn Hàng</th>
      <th scope="col" style="width: 20%;">Tổng thanh toán</th>
      <th scope="col" style="width: 30%;">Địa chỉ giao hàng</th>
      <th scope="col" style="width: 30%;">Tình trạng giao hàng</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bookCategory of bookCategories">
      <td scope="row">{{ bookCategories.indexOf(bookCategory) + 1}}</td>
      <td>
        {{ bookCategory.name }}
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-danger" (click)="deleteBookCategory(bookCategory._id)">Xóa</button>
        <button type="button" class="btn btn-warning" style="margin:0.25em;" (click)="putBookCategory(bookCategory._id)">Sửa</button>
      </td>
    </tr>
  </tbody>
</table>
