<div class="row">
  <div class="align-items-center col-sm-3" *ngFor="let book of books" style="margin-bottom: 1em;">
    <div class="card">
      <img class="card-img-top" src="../../../assets/images/harry-potter-va-hon-da-phu-thuy-tb-lan-24.450x652.w.b.jpg" alt="Card image cap">
      <div class="card-body text-center" style="padding:0.5em;height:5em; width:100%;">
        <h5 class="card-title">{{book.name | slice:0:20}}</h5>
        <p class="card-text">Mô tả ở đây</p>
      </div>
      <a class="btn btn-primary" routerLink="/infoBook/{{book.id}}">Xem thêm</a>
    </div>
  </div>
</div>
